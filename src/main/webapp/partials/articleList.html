<div class="row">
    <div ng-repeat="article in articles" class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><strong>{{ article.name }}</strong> ({{ article.date }})</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3 col-md-2">
                    <div class="thumbnail">
                        <img ng-src="data:image/jpg;base64,{{ article.picture }}" />
                    </div>
                </div>
                <div class="hidden-xs col-sm-9 col-md-10">
                    <p>{{ article.description }}</p>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary">
                <i class="fa fa-info-circle"></i> Ver m치s informaci칩n
            </button>

            </button>
        </div>
    </div>
</div>
